<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виды чая</title>
    <link rel="stylesheet" href="../Assets/CSS/main.css">
</head>
<body class="text-[#FFF4EB] bg-[#FFF4EB]">
    <main class="grid grid-cols-1 lg:grid-cols-2 gap-1 w-full px-1 pb-1">
        <div class="w-full col-span-full flex items-center gap-1 font-semibold text-[clamp(11px,2vw,20px)] lg:leading-[23px] max-lg:hidden">
            <button class="px-8 py-3.5 bg-[#0E1614] rounded-[10px] cursor-pointer grow text-left">зеленые чаи</button>
            <button class="px-8 py-3.5 bg-[#0E1614] rounded-[10px] cursor-pointer">черный чай</button>
            <button class="px-8 py-3.5 bg-[#0E1614] rounded-[10px] cursor-pointer">зеленый чай</button>
            <button class="px-8 py-3.5 bg-[#0E1614] rounded-[10px] cursor-pointer">белый чай</button>
            <button class="px-8 py-3.5 bg-[#0E1614] rounded-[10px] cursor-pointer">желтый чай</button>
            <button class="px-8 py-3.5 bg-[#0E1614] rounded-[10px] cursor-pointer">красный чай</button>
        </div>
        <div class="w-full col-span-full h-full lg:h-[376px] bg-[#132420] flex flex-col gap-4 rounded-[25px] p-6">
            <a href="" class="flex items-center justify-between group">
                <span class="font-semibold text-[clamp(17px,3vw,40px)] leading-[120%] lg:leading-[106%]">сен-ча</span>
                <img src="../Assets/Images/icons/arrow.svg" alt="" class="shrink-0 transition-all duration-500 group-hover:-translate-y-1.5">
            </a>
            <div class="grow flex items-center justify-end">
                <img src="../Assets/Images/types/1.png" alt="" class="w-[25%] lg:[35%]">
            </div>
            <p class="max-w-[338px] leading-[130%] lg:leading-[120%]">травянистый терпкий вкус, послевкусие с нотками орехов</p>
        </div>
        <div class="w-full h-full lg:h-[376px] bg-[#132420] flex flex-col gap-4 rounded-[25px] p-6">

                <img src="../Assets/Images/icons/arrow.svg" alt="" class="shrink-0 transition-all duration-500 group-hover:-translate-y-1.5">
            </a>
            <div class="grow flex items-center justify-end">
                <img src="../Assets/Images/types/2.png" alt="" class="w-[25%] lg:[35%]">
            </div>
            <p class="max-w-[338px] leading-[130%] lg:leading-[120%]">яркий запах клевера, вкус освежающий и цветочный</p>
        </div>
        <div class="w-full h-full lg:h-[376px] bg-[#132420] flex flex-col gap-4 rounded-[25px] p-6">
            <a href="" class="flex items-center justify-between group">
                <span class="font-semibold text-[clamp(17px,3vw,40px)] leading-[120%] lg:leading-[106%]">те гуань инь</span>
                <img src="../Assets/Images/icons/arrow.svg" alt="" class="shrink-0 transition-all duration-500 group-hover:-translate-y-1.5">
            </a>
            <div class="grow flex items-center justify-end">
                <img src="../Assets/Images/types/3.png" alt="" class="w-[25%] lg:[35%]">
            </div>
            <p class="max-w-[338px] leading-[130%] lg:leading-[120%]">сладкий нежный вкус с яркой нотой свежей сирени</p>
        </div>
        <div class="w-full h-full lg:h-[376px] bg-[#132420] flex flex-col gap-4 rounded-[25px] p-6">

                <img src="../Assets/Images/icons/arrow.svg" alt="" class="shrink-0 transition-all duration-500 group-hover:-translate-y-1.5">

            </div>
            <p class="max-w-[338px] leading-[130%] lg:leading-[120%]">травянистый терпкий вкус с нотками орехов и грибов</p>
        </div>

                <img src="../Assets/Images/icons/arrow.svg" alt="" class="shrink-0 transition-all duration-500 group-hover:-translate-y-1.5">

</html>
